# This is a basic workflow that only runs on push

name: vwChartDataUpdate

on:
  # schedule:
  #   - cron: '30 18,21 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          
      - name: execute py script 
        run: pipenv run python covidNumberCollection.py
        env: 
          DW_API_KEY: ${{ secrets.DW_API_KEY }}
        
          
      - name: commit & push files
        run: |
          git pull
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "Automated"
          git add -A
          timestamp=$(date -u)
          git commit -m "Covid by the Numbers Update: ${timestamp}" || exit 0
          git push